<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - TokoRael</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body class="bg-light">
    <!-- Checkout Section -->
    <section class="py-5">
      <div class="container">
        <h1 class="text-center mb-5">Checkout</h1>
        <div class="row">
          <!-- Left Column -->
          <div class="col-lg-8">
            <!-- Shipping Information Form -->
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h3 class="card-title mb-4">Informasi Pengiriman</h3>
                <form>
                  <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap Anda" required />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required />
                  </div>
                  <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat lengkap Anda" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon Anda" required />
                  </div>
                </form>
              </div>
            </div>

            <!-- Payment Method Section -->
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h3 class="card-title mb-4">Metode Pembayaran</h3>
                <div class="payment-options">
                  <!-- Bank Transfer Option -->
                  <div class="border-bottom pb-3 mb-3">
                    <div class="custom-control custom-radio mb-2">
                      <input type="radio" id="bankTransfer" name="paymentMethod" class="custom-control-input" checked />
                      <label class="custom-control-label" for="bankTransfer"> <i class="fas fa-university mr-2"></i>Transfer Bank </label>
                    </div>
                    <div class="ml-4">
                      <select class="form-control">
                        <option value="">Pilih Bank</option>
                        <option value="bca">BCA</option>
                        <option value="mandiri">Mandiri</option>
                        <option value="bni">BNI</option>
                        <option value="bri">BRI</option>
                      </select>
                    </div>
                  </div>

                  <!-- E-Wallet Option -->
                  <div class="border-bottom pb-3 mb-3">
                    <div class="custom-control custom-radio mb-2">
                      <input type="radio" id="eWallet" name="paymentMethod" class="custom-control-input" />
                      <label class="custom-control-label" for="eWallet"> <i class="fas fa-wallet mr-2"></i>E-Wallet </label>
                    </div>
                    <div class="ml-4">
                      <select class="form-control" disabled>
                        <option value="">Pilih E-Wallet</option>
                        <option value="gopay">GoPay</option>
                        <option value="ovo">OVO</option>
                        <option value="dana">DANA</option>
                        <option value="linkaja">LinkAja</option>
                      </select>
                    </div>
                  </div>

                  <!-- Credit Card Option -->
                  <div class="border-bottom pb-3 mb-3">
                    <div class="custom-control custom-radio mb-2">
                      <input type="radio" id="creditCard" name="paymentMethod" class="custom-control-input" />
                      <label class="custom-control-label" for="creditCard"> <i class="fas fa-credit-card mr-2"></i>Kartu Kredit </label>
                    </div>
                    <div class="ml-4 collapse" id="creditCardForm">
                      <div class="form-group">
                        <input type="text" class="form-control mb-2" placeholder="Nomor Kartu" maxlength="16" />
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <input type="text" class="form-control" placeholder="MM/YY" maxlength="5" />
                        </div>
                        <div class="col-6">
                          <input type="text" class="form-control" placeholder="CVV" maxlength="3" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- QRIS Option -->
                  <div>
                    <div class="custom-control custom-radio mb-2">
                      <input type="radio" id="qris" name="paymentMethod" class="custom-control-input" />
                      <label class="custom-control-label" for="qris"> <i class="fas fa-qrcode mr-2"></i>QRIS </label>
                    </div>
                    <div class="ml-4 collapse" id="qrisCode">
                      <div class="text-center p-3 bg-light rounded">
                        <i class="fas fa-qrcode fa-5x mb-2"></i>
                        <p class="mb-0">Kode QR akan muncul setelah pesanan dibuat</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column - Order Summary -->
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h3 class="card-title h5 mb-4">Ringkasan Pesanan</h3>

                <!-- Product Item - dengan ukuran gambar yang lebih kecil -->
                <div class="cart-item">
                  <div class="row align-items-center">
                    <!-- Gambar Produk - ukuran container dikecilkan -->
                    <div class="col-4">
                      <img src="./assets/img/Electronics/Headphone-Sony-WH-1000XM4.png" class="img-fluid" alt="Headphone Sony WH-1000XM4" style="max-width: 100px" />
                    </div>

                    <!-- Informasi Produk -->
                    <div class="col-8">
                      <h6 class="mb-1 font-weight-normal">Headphone Sony WH-1000XM4</h6>
                      <div class="text-muted small">Jumlah: 1</div>
                      <div class="font-weight-bold mt-1">$349.99</div>
                    </div>
                  </div>
                </div>

                <hr class="my-3" />

                <!-- Order Details -->
                <div class="d-flex justify-content-between mb-2">
                  <span>Subtotal:</span>
                  <span>$349.99</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>Biaya Pengiriman:</span>
                  <span>$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <span class="font-weight-bold">Total:</span>
                  <span class="font-weight-bold">$349.99</span>
                </div>

                <button class="btn btn-success btn-block">Buat Pesanan</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
      $(document).ready(function () {
        // Handle payment method selection
        $('input[name="paymentMethod"]').change(function () {
          // Hide all payment details first
          $('.collapse').collapse('hide');
          $('select').prop('disabled', true);

          // Show selected payment method details
          switch ($(this).attr('id')) {
            case 'bankTransfer':
              $(this).closest('.border-bottom').find('select').prop('disabled', false);
              break;
            case 'eWallet':
              $(this).closest('.border-bottom').find('select').prop('disabled', false);
              break;
            case 'creditCard':
              $('#creditCardForm').collapse('show');
              break;
            case 'qris':
              $('#qrisCode').collapse('show');
              break;
          }
        });
      });
    </script>
  </body>
</html>
